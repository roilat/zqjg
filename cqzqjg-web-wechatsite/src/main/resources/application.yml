server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8002
    #context-path: /cqzqjg-admin


#spring boot admin
spring: 
  mvc: 
    static-path-pattern: /css/**,/js/**,/**/*.html,/img/**,/upload/**
  resources: 
    static-locations: classpath:/static/,classpath:/public,classpath:/resources,classpath:/META-INF/resources
  application:
    name: cqzqjg-web-wechatsite
# DataSource
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://193.112.78.157:3306/cqzqjg?useUnicode=true&zeroDateTimeBehavior=CONVERT_TO_NULL&autoReconnect=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
      username: root
      password: root
      filters: stat,wall,log4j,config
      max-active: 100
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20

# pagehelper   
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

system:
  host: 'www.roilat.cn'
  webPort: 80
